{% if badges %}
    <table class="badges available-badges">
    <tbody>
    {% for badge in badges %}
        <tr>
            <td class="badge-cell">
                <span class="badge badge-{{ badge.slug }}"><span class="icon"></span>{{ badge.title }}</span>
            </td>
            <td class="description-cell">
                <span class="description">{{ badge.description }}</span>
            </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
{% endif %}
