{% load badges_tags %}
{% if achievements %}
    <ul class="badges user-badges">
    {% for achievement in achievements %}
        {% with achievement.badge|get_badge as badge %}
            <li>
                <span class="badge badge-{{ badge.slug }}"><span class="icon"></span>{{ badge.title }}</span>{% if achievement.badge__count > 1 %} Ã— {{ achievement.badge__count }}{% endif %}
            </li>
        {% endwith %}
    {% endfor %}
    </ul>
{% endif %}
